<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://dev.twitter.com/web/tweet-button" />
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/interaction.js"></script>
</head>

<body>
    <div id="container">
        <h1>Random Quote Generator</h1>
        <h2>Developed By Joseph</h2>
        <p>Click the Button below to be enlightened</p>
        <button onclick="placeQuote()" class="btnReg">New Quote</button>
        <div id="quote_author">
            <p id="quote">"My quote goes here."</p>

            <p id="author">"-Me"</p>
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large">
          Tweet</a>
        </div>
    </div>
</body>

</html>
